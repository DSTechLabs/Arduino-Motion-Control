<style>

  #appTable
  {
    margin  : 0px;
    padding : 0px;
    width   : 100%;
  }

  #headerRow
  {
    overflow : hidden;
    z-index  : 100;

    color            : #FFF0C0;
    background-color : #004040;  /* fallback */
    background       : -webkit-linear-gradient(#804020, #201008); /* Safari 5.1 to 6.0  */
    background       : -o-linear-gradient(#804020, #201008);      /* Opera 11.1 to 12.0 */
    background       : -moz-linear-gradient(#804020, #201008);    /* Firefox 3.6 to 15  */
    background       : linear-gradient(#804020, #201008);         /* Standard syntax    */
  }

  #headerTitle
  {
    color          : #FFFFFF;
    font-family    : ethnoFont, sans-serif;
    font-size      : xx-large;
    font-weight    : normal;
    letter-spacing : 2px;
    white-space    : nowrap;
    text-shadow    : 2px 2px 1px #000000;
  }

  #headerSubtitle
  {
    color          : #FFFFFF;
    font-family    : ethnoFont, sans-serif;
    font-size      : large;
    font-style     : italic;
    font-weight    : normal;
    letter-spacing : 3px;
    white-space    : nowrap;
    text-shadow    : 1px 1px #000000;
  }

  #leftColumn
  {
    margin    : 0px;
    padding   : 0px;
    width     : 175px;
    min-width : 175px;
    max-width : 175px;
    overflow  : hidden;

    background-color : transparent;

    text-align : right;
  }

  #centerColumn
  {
    /*border-left  : thick solid #000000;*/
    border-right : thick solid #000000;
    overflow     : auto;

    background-color : transparent;

    text-align : center;
  }

  #rightColumn
  {
    width     : 400px;
    min-width : 400px;
    max-width : 400px;
    overflow  : hidden;

    background-color : transparent;

    text-align : center;
  }

  .statusBar
  {
    position : relative;
    bottom   : 0px;
    margin   : 0px;
    padding  : 2px 10px;
    height   : 30px;

    -webkit-box-sizing : border-box;  /* Safari/Chrome, other WebKit */
    -moz-box-sizing    : border-box;  /* Firefox, other Gecko */
    box-sizing         : border-box;  /* Opera/IE 8+ */

    font-family : Verdana, sans-serif;
    font-size   : medium;

    text-align : left;
  }

  .statusInfo
  {
    color            : #C0C0C0;
    background-color : #008000;
  }

  .statusWarning
  {
    color            : #000000;
    background-color : #FFFF00;
  }

  .statusError
  {
    color            : #FFFFFF;
    background-color : #C00000;
  }

</style>

<table id="appTable" cellspacing="0" cellpadding="0">

  <!-- Logo, Title, E-Stop and BotServer -->
  <tr id="headerRow">

    <td align="center" valign="middle">
      <img src="./Images/logo_DSTechLabs.png" alt="D+S Tech Labs" />
    </td>

    <td align="left" valign="middle">
      <span id="headerTitle">DSArm Motion Controller</span><br>
      <span id="headerSubtitle">Control a robot arm in real-time</span>
    </td>

    <td align="center" valign="middle">
      <ng-include src="'connection.html'"></ng-include>
    </td>

  </tr>

  <!-- NavBar, Tab Pages and Live View -->
  <tr>

    <td id="leftColumn" align="right" valign="top">
      <ng-include src="'navbar.html'"></ng-include>
    </td>

    <td id="centerColumn" align="center" valign="top">
      <ng-include src="'intro.html'"></ng-include><ng-include src="'setup.html'"></ng-include><ng-include src="'manualControl.html'"></ng-include><ng-include src="'scriptedMotion.html'"></ng-include><ng-include src="'autonomousMotion.html'"></ng-include><ng-include src="'diagnostics.html'"></ng-include><ng-include src="'about.html'"></ng-include>

      <!-- Status Bar -->
      <div class="statusBar" ng-class="{ 'INFO':'statusInfo', 'WARNING':'statusWarning', 'ERROR':'statusError' }[AppStatus.condition]">{{ AppStatus.text }}</div>
    </td>

    <td id="rightColumn" align="center" valign="top">
      <ng-include src="'liveView.html'"></ng-include>
    </td>

  </tr>

</table>
