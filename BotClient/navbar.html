<!--=======================================================
    NavBar Styles
========================================================-->

<style>

  #navBar
  {
    margin  : 0px;
    padding : 0px;

    background-color : transparent;

    text-align : right;
  }

  .navButton
  {
    display : none;
  }

  .navLabel
  {
    display  : inline-block;
    position : relative;
    width    : 170px;
    height   : 90px;
    margin   : 0px;
    padding  : 0px;

    border-width  : 1px;
    border-radius : 15px 0px 0px 15px;
    border-color  : #000000;
    box-shadow    : -2px -2px 2px 2px #000000 inset;

    color               : #202020;
    background-color    : #808080;  /* fallback */
    background-image    : url('Images/bg_BrushedMetal_Medium.jpg');
    background-position : center top;
    background-size     : cover;
    background-repeat   : repeat-y;

    font-family : ethnoFont, Verdana, sans-serif;
    font-size   : small;
    font-weight : bold;

    line-height    : 95%;
    white-space    : nowrap;
    text-align     : center;
    vertical-align : top;
  }

  .navButton:active + label, .navButton:checked + label
  {
    width        : 167px;
    height       : 87px;
    padding-left : 3px;
    padding-top  : 3px;

    box-shadow : 0px 0px 2px 2px #0000FF inset;

    color               : #0000FF;
    background-color    : #C0C0C0;  /* fallback */
    background-image    : url('Images/bg_BrushedMetal_Light.jpg');
    background-position : center top;
    background-size     : cover;
    background-repeat   : repeat-y;
  }

  .navLabelSpan
  {
    display   : inline-block;
    position  : relative;
    top       : 50%;
    transform : translateY(-50%);
  }

</style>


<!--=======================================================
    NavBar UI
========================================================-->

<div id="navBar" ng-controller="NavBarController">

  <!-- Radio Buttons -->
  <input id="introButton" type="radio" class="navButton" name="navBarGroup" checked>
  <label for="introButton" class="navLabel" ng-mousedown="navButton_mousedown('introButton')"><span class="navLabelSpan"><img src="Images/icon_Intro.png" /><br>Intro</span></label><br>

  <input id="setupButton" type="radio" class="navButton" name="navBarGroup">
  <label for="setupButton" class="navLabel" ng-mousedown="navButton_mousedown('setupButton')"><span class="navLabelSpan"><img src="Images/icon_Setup.png" /><br>Setup</span></label><br>

  <input id="manualButton" type="radio" class="navButton" name="navBarGroup">
  <label for="manualButton" class="navLabel" ng-mousedown="navButton_mousedown('manualButton')"><span class="navLabelSpan"><img src="Images/icon_Manual.png" /><br>Manual<br>Control</span></label><br>

  <input id="scriptedButton" type="radio" class="navButton" name="navBarGroup">
  <label for="scriptedButton" class="navLabel" ng-mousedown="navButton_mousedown('scriptedButton')"><span class="navLabelSpan"><img src="Images/icon_Scripted.png" /><br>Scripted<br>Motion</span></label><br>

  <input id="autonomousButton" type="radio" class="navButton" name="navBarGroup">
  <label for="autonomousButton" class="navLabel" ng-mousedown="navButton_mousedown('autonomousButton')"><span class="navLabelSpan"><img src="Images/icon_Autonomous.png" /><br>Autonomous<br>Motion</span></label><br>

  <input id="diagnosticsButton" type="radio" class="navButton" name="navBarGroup">
  <label for="diagnosticsButton" class="navLabel" ng-mousedown="navButton_mousedown('diagnosticsButton')"><span class="navLabelSpan"><img src="Images/icon_Diagnostics.png" /><br>Diagnostics</span></label><br>

  <input id="aboutButton" type="radio" class="navButton" name="navBarGroup">
  <label for="aboutButton" class="navLabel" ng-mousedown="navButton_mousedown('aboutButton')"><span class="navLabelSpan"><img src="Images/icon_About.png" /><br>About</span></label>

</div>
